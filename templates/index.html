<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 640px) {
            .container {
                padding-left: 12px;
                padding-right: 12px;
            }
        }
        
        #fileInput {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        
        .file-container {
            position: relative;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <h1 class="text-3xl font-bold text-center mb-6">Video to Text</h1>
        <p class="text-center text-gray-600 mb-8">Upload a video file to extract the speech as text</p>
        
        <!-- Upload Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center file-container">
                    <input type="file" id="fileInput" accept=".mp4,.mov,.avi">
                    <div class="text-gray-600">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <p class="mt-1">Click to select a video file</p>
                        <p class="text-sm text-gray-500">MP4, MOV, AVI</p>
                    </div>
                </div>
                <div id="selectedFile" class="hidden text-center text-sm text-gray-600">
                    Selected file: <span id="selectedFileName"></span>
                </div>
                <div id="uploadProgress" class="hidden">
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-blue-600 h-2.5 rounded-full" style="width: 10%"></div>
                    </div>
                    <p class="text-sm text-gray-600 mt-2 text-center">Uploading...</p>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                    Extract Text
                </button>
            </form>
        </div>

        <!-- Processing List -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Your Processing Queue</h2>
            <div id="queueStatus" class="space-y-4">
                <p class="text-center text-gray-500">No files in queue</p>
            </div>
        </div>

        <!-- Transcript Results -->
        <div id="results" class="hidden bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Transcription Results</h2>
            <div class="mb-4 flex justify-between items-center">
                <div>
                    <span class="text-sm text-gray-500">From: <span id="resultFileName" class="font-medium"></span></span>
                    <span id="recognitionEngine" class="ml-4 text-sm text-gray-500"></span>
                </div>
                <button id="copyBtn" class="text-sm bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded">Copy Text</button>
            </div>
            <div id="transcript" class="bg-gray-50 p-4 rounded-lg text-gray-800 whitespace-pre-wrap"></div>
            <div id="loadingIndicator" class="hidden mt-4 text-center">
                <div class="loading-spinner mx-auto"></div>
                <p class="mt-2 text-sm text-gray-600">Processing audio...</p>
            </div>
        </div>
    </div>

    <script>
        let currentFileId = null;
        let updateInterval = null;
        let userId = null;
        
        // Update queue status
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                userId = data.user_id;
                
                const queueStatus = document.getElementById('queueStatus');
                queueStatus.innerHTML = '';
                
                const sortedStatus = Object.entries(data.processing_status)
                    .sort(([, a], [, b]) => {
                        if (!a.queued_at || !b.queued_at) return 0;
                        return new Date(b.queued_at) - new Date(a.queued_at);
                    });
                
                if (sortedStatus.length === 0) {
                    queueStatus.innerHTML = '<p class="text-center text-gray-500">No files in queue</p>';
                    return;
                }
                
                sortedStatus.forEach(([fileId, status]) => {
                    const statusElement = document.createElement('div');
                    statusElement.className = 'border rounded-lg p-4';
                    
                    let statusColor = 'bg-gray-100';
                    let statusText = 'Queued';
                    
                    switch (status.status) {
                        case 'processing':
                            statusColor = 'bg-blue-100';
                            statusText = 'Processing';
                            break;
                        case 'completed':
                            statusColor = 'bg-green-100';
                            statusText = 'Completed';
                            break;
                        case 'error':
                            statusColor = 'bg-red-100';
                            statusText = 'Error';
                            break;
                    }
                    
                    const queuePosition = status.queue_position ? 
                        `<p class="text-sm text-gray-500">Queue Position: ${status.queue_position}</p>` : '';
                    
                    const processingTime = status.started_at ? 
                        `<p class="text-sm text-gray-500">Started: ${new Date(status.started_at).toLocaleString()}</p>` : '';
                    
                    statusElement.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-medium">${status.filename || 'Unnamed file'}</p>
                                <p class="text-sm text-gray-600">${status.current_step || 'Waiting'}</p>
                                ${status.file_size ? `<p class="text-sm text-gray-500">Size: ${status.file_size}</p>` : ''}
                                ${queuePosition}
                                ${processingTime}
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm ${statusColor}">${statusText}</span>
                        </div>
                        ${status.status === 'completed' ? `
                            <div class="mt-4">
                                <button onclick="showTranscript('${fileId}')" class="text-blue-500 hover:text-blue-700">
                                    View Transcript
                                </button>
                            </div>
                        ` : ''}
                        ${status.status === 'error' ? `
                            <div class="mt-4 text-red-600">
                                ${status.error || 'Unknown error'}
                            </div>
                        ` : ''}
                    `;
                    
                    queueStatus.appendChild(statusElement);
                });
            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        // Show transcript
        async function showTranscript(fileId) {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                const status = data.processing_status[fileId];
                
                if (!status) {
                    alert('Error: Could not find status for this file');
                    return;
                }
                
                if (status.status === 'error') {
                    alert(`Error processing file: ${status.error || 'Unknown error'}`);
                    return;
                }
                
                // Show results section
                document.getElementById('results').classList.remove('hidden');
                
                // Update filename
                document.getElementById('resultFileName').textContent = status.filename || 'Unnamed file';
                
                // Update recognition engine
                const engineElement = document.getElementById('recognitionEngine');
                if (status.recognition_engine && status.recognition_engine !== 'None') {
                    engineElement.textContent = `Recognition Engine: ${status.recognition_engine}`;
                    engineElement.classList.remove('hidden');
                } else {
                    engineElement.classList.add('hidden');
                }
                
                // Show loading indicator if still processing
                const loadingIndicator = document.getElementById('loadingIndicator');
                if (status.status === 'queued' || status.status === 'processing') {
                    loadingIndicator.classList.remove('hidden');
                    document.getElementById('transcript').textContent = '';
                } else {
                    loadingIndicator.classList.add('hidden');
                    // Update transcript
                    const transcriptElement = document.getElementById('transcript');
                    if (status.transcript) {
                        transcriptElement.textContent = status.transcript;
                    } else {
                        transcriptElement.textContent = 'No transcript available';
                    }
                }
                
                // Store current file ID
                currentFileId = fileId;
                
                // Scroll to results
                document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error showing transcript:', error);
                alert('Error retrieving transcript. Please try again.');
            }
        }

        // Show selected file name
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const selectedFileElement = document.getElementById('selectedFile');
                const selectedFileNameElement = document.getElementById('selectedFileName');
                selectedFileNameElement.textContent = file.name;
                selectedFileElement.classList.remove('hidden');
            }
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const uploadProgress = document.getElementById('uploadProgress');
            const progressBar = uploadProgress.querySelector('.bg-blue-600');
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            uploadProgress.classList.remove('hidden');
            progressBar.style.width = '10%';
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/analyze/', {
                    method: 'POST',
                    body: formData
                });
                
                progressBar.style.width = '100%';
                
                if (!response.ok) {
                    let errorMessage = 'Upload failed';
                    try {
                        const errorData = await response.json();
                        errorMessage = errorData.detail || errorMessage;
                    } catch (e) {
                        console.error("Failed to parse error response:", e);
                    }
                    throw new Error(errorMessage);
                }
                
                const data = await response.json();
                currentFileId = data.file_id;
                
                uploadProgress.classList.add('hidden');
                
                fileInput.value = '';
                document.getElementById('selectedFile').classList.add('hidden');
                
                if (updateInterval) {
                    clearInterval(updateInterval);
                }
                updateInterval = setInterval(updateStatus, 2000);
                updateStatus();
                
                document.querySelector('.container > div:nth-child(3)').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error uploading file:', error);
                alert(error.message || 'Error uploading file. Please try again.');
                uploadProgress.classList.add('hidden');
            }
        });
        
        // Copy transcript to clipboard
        document.getElementById('copyBtn').addEventListener('click', function() {
            const transcript = document.getElementById('transcript').textContent;
            
            if (transcript && transcript !== 'No transcript available') {
                navigator.clipboard.writeText(transcript)
                    .then(() => {
                        const copyBtn = document.getElementById('copyBtn');
                        const originalText = copyBtn.textContent;
                        copyBtn.textContent = 'Copied!';
                        copyBtn.className = 'text-sm bg-green-200 px-2 py-1 rounded';
                        
                        setTimeout(() => {
                            copyBtn.textContent = originalText;
                            copyBtn.className = 'text-sm bg-gray-200 hover:bg-gray-300 px-2 py-1 rounded';
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Could not copy text: ', err);
                        alert('Failed to copy to clipboard');
                    });
            }
        });

        // Initialize
        updateStatus();
        setInterval(updateStatus, 2000);
    </script>
</body>
</html>
